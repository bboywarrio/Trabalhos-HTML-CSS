<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Comentário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Deixe um Comentário</h1>
        <form action="" method="post" id="commentForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="website">Website:</label>
                <input type="text" id="website" name="website" placeholder="Digite seu website " required>
            </div>
            
            <div class="form-group">
                <label for="comentario">Comentário:</label>
                <textarea id="comentario" name="comentario" placeholder="Digite seu comentário" required></textarea>
            </div>
            <p style="color: rgb(50, 49, 49); font-weight: bold;"><em><bolder>Observação: Seu comentário será publicado após passar pelo moderador</bolder></em></p>

            <button type="submit">Enviar Comentário</button>
            <p id="successMessage" class="success-message" style="display: none;">Formulário Enviado com Sucesso!</p>
            
        </form>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
